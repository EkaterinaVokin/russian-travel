<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Russian-travel</title>
</head>
<body>
  <div class="root">
    <header class="header">

        <div class="header__body">

            <img src="./images/header-logo.svg" alt="russia">
          </div>
          <nav class="header__languages">
            <ul class="header__languages-items">
              <li class="header__languages-item">
                <a class="header__lang-link" href="#">Ru</a>

              <li class="header__languages-item">

            </ul>

      </div>

    <main class="main">
      <section class="lead">
        <div class="container">
          <h1 class="lead__title">Путешествия по России</h1>
          <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
          <img class="lead__image" src="./images/lead-polka.jpg" alt="map">
